<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="keonho.jpg">
    <title>Text Generator</title>
    <style>
        body {
            background: pink;
            margin: 0;
            min-height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* OUTPUT TEXT */
        .output {
            margin-top: 80px;
            font-size: 80px;
            font-weight: bold;
            color: black;
            text-align: center;
            width: 90%;
            max-width: 600px;
            line-height: 1.2em;
            white-space: pre-wrap; 
            word-wrap: break-word;
        }

        /* INPUT AREA */
        .input-container {
            margin-bottom: 20px;
        }

        input {
            width: 90%;          
            max-width: 420px;    
            height: 50px;
            border-radius: 30px;
            border: 1px solid black;
            padding: 0 20px;
            font-size: 16px;
            outline: none;
            text-align: center;
        }

        /* FOOTER */
        .footer {
            text-align: center;
            font-size: 13px;
            color: black;
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .footer a {
            color: black;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* MOBILE STYLES */
        @media (max-width: 600px) {
            .output {
                font-size: 50px;    
                margin-top: 40px;
            }

            input {
                height: 40px;
                font-size: 14px;
            }

            .footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="output" id="outputText"></div>

    <div class="input-container">
        <input type="text" placeholder="Type here..." oninput="updateText(this.value)" spellcheck="false">
    </div>

    <div class="footer">
        <div><strong>Take a Screenshot to Save!</strong></div>
        <div>Â© 2026 maryhadalillamb</div>
        <br>
        <div>
            <a href="#">Cookies Settings</a><br>
            <a href="#">Privacy Policy</a><br>
            <a href="#">Terms of Use</a><br>
            <a href="#">Cookies Policy</a>
        </div>
    </div>

    <script>
        function updateText(text) {
    const words = text.trim().split(/\s+/);
    let result = "";
    let lineWords = [];
    
    for (let i = 0; i < words.length; i++) {
        lineWords.push(words[i]);

        // break line if line has 2-4 words or at end
        if (lineWords.length >= 2 && (lineWords.length >= Math.min(4, words.length - i) || i === words.length - 1)) {
            // calculate spaces for this line
            const spacedLine = lineWords.map((w, idx) => {
                if (idx === lineWords.length - 1) return w; // no space after last word
                // small random space: 1-4 spaces, keeps it less messy
                const spaces = "&nbsp;".repeat(Math.floor(Math.random() * 4) + 1);
                return w + spaces;
            }).join('');
            
            result += spacedLine + "<br>";
            lineWords = [];
        }
    }

    document.getElementById("outputText").innerHTML = result;
}
    </script>

</body>
</html>
