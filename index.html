<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="keonho.jpg">
    <title>Text Generator</title>
    <style>
        body {
            background: pink;
            margin: 0;
            min-height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* OUTPUT TEXT - invisible box, absolutely positioned */
        .output {
            position: absolute;
            top: 50px; /* adjust vertical position */
            left: 50%;
            transform: translateX(-50%);
            font-size: 80px;
            font-weight: bold;
            color: black;
            text-align: left;
            width: 90%;
            max-width: 600px;
            white-space: pre;  /* preserves spaces & line breaks exactly */
            line-height: 1.2em;
            pointer-events: none; /* invisible box, doesn’t block typing */
        }

        /* INPUT AREA */
        .input-container {
            margin-top: 450px; /* position input below output */
            margin-bottom: 20px;
            z-index: 10;
        }

        input {
            width: 90%;          
            max-width: 420px;    
            height: 50px;
            border-radius: 30px;
            border: 1px solid black;
            padding: 0 20px;
            font-size: 16px;
            outline: none;
            text-align: center;
        }

        /* FOOTER */
        .footer {
            text-align: center;
            font-size: 13px;
            color: black;
            margin-bottom: 20px;
            line-height: 1.8;
            z-index: 10;
        }

        .footer a {
            color: black;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* MOBILE STYLES */
        @media (max-width: 600px) {
            .output {
                font-size: 50px;    
                top: 30px;
            }

            input {
                height: 40px;
                font-size: 14px;
            }

            .footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="output" id="outputText"></div>

    <div class="input-container">
        <input type="text" placeholder="Type here..." oninput="updateText(this.value)" spellcheck="false">
    </div>

    <div class="footer">
        <div><strong>Take a Screenshot to Save!</strong></div>
        <div>© 2026 maryhadalillamb</div>
        <br>
        <div>
            <a href="#">Cookies Settings</a><br>
            <a href="#">Privacy Policy</a><br>
            <a href="#">Terms of Use</a><br>
            <a href="#">Cookies Policy</a>
        </div>
    </div>

    <script>
        function updateText(text) {
            // preserve all spaces and line breaks exactly
            document.getElementById("outputText").textContent = text;
        }
    </script>

</body>
</html>
