<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="keonho.jpg">
    <title>Text Generator</title>
    <style>
        body {
            background: pink;
            margin: 0;
            min-height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* OUTPUT TEXT */
        .output {
            margin-top: 80px;
            font-size: 80px;
            font-weight: bold;
            color: black;
            text-align: center;
            width: 90%;
            word-wrap: break-word;
            flex: 1;
            white-space: pre-wrap; /* preserve spaces and line breaks */
        }

        /* INPUT AREA */
        .input-container {
            margin-bottom: 20px;
        }

        input {
            width: 90%;          /* responsive width */
            max-width: 420px;    /* max width for desktop */
            height: 50px;
            border-radius: 30px;
            border: 1px solid black;
            padding: 0 20px;
            font-size: 16px;
            outline: none;
            text-align: center;
        }

        /* FOOTER */
        .footer {
            text-align: center;
            font-size: 13px;
            color: black;
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .footer a {
            color: black;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* MOBILE STYLES */
        @media (max-width: 600px) {
            .output {
                font-size: 50px;    /* smaller text on mobile */
                margin-top: 40px;
            }

            input {
                height: 40px;
                font-size: 14px;
            }

            .footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="output" id="outputText"></div>

    <div class="input-container">
        <input type="text" placeholder="Type here..." oninput="updateText(this.value)" spellcheck="false">
    </div>

    <div class="footer">
        <div><strong>Take a Screenshot to Save!</strong></div>
        <div>Â© 2026 maryhadalillamb</div>
        <br>
        <div>
            <a href="#">Cookies Settings</a><br>
            <a href="#">Privacy Policy</a><br>
            <a href="#">Terms of Use</a><br>
            <a href="#">Cookies Policy</a>
        </div>
    </div>

    <script>
        function updateText(text) {
    // Split input into words
    let words = text.split(" ");
    let result = "";
    let lineLength = 0;
    const maxLineLength = 20; // max characters per line

    for (let word of words) {
        // Add small random spacing
        let spaces = "&nbsp;".repeat(Math.floor(Math.random() * 4) + 1); // 1-4 spaces
        result += word + spaces;
        lineLength += word.length + 1;

        // Insert line break if max line length reached
        if (lineLength > maxLineLength) {
            result += "<br>";
            lineLength = 0;
        }
    }

    document.getElementById("outputText").innerHTML = result;
}
    </script>

</body>
</html>
